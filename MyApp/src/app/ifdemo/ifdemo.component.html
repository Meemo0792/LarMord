<div *ngIf = "!submitted">
  <h1>Login App</h1>
  <form>
    <label>User Name</label>
    <input type="text" name="username" #username><br><br>
    <label>Password</label>
    <input type="password" name="password" #password><br>
    <button (click) = "onSubmit(username.value,password.value)">Login</button>
  </form>
</div>
<div *ngIf = "submitted">
  <div *ngIf = "isAuthenticated; else failuremsg">
      <h1>Welcome {{userName}}</h1>
   </div> 
   <ng-template #failuremsg>
     <h1>Invalid Login! Please try again</h1>
   </ng-template> 
   <button (click)="submitted=false">Back</button>
</div>
